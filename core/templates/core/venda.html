{% extends 'core/base.html' %}


{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Venda</h1>
      <p class="lead">Confira aqui o resumo do seu pedido.</p>
    </div>

    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          {% for detalhe in detalhes %}
          <tr>
            <td>{{ detalhe.produto }}</td>
            <td>R$ {{ detalhe.preco }}</td>
            <td>{{ detalhe.produto.descricao|slice:":80" }}...</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

{% endblock %}
